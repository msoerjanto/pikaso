{{ define "content" }}
<p class="lead">
  <a href="/artist/new">Create a new Artist</a> or select one below!
</p>

{{ range . }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="lead"> <i class="fa fa-comment-o"></i> {{ .FirstName }} {{ .LastName }}</span>
    </div>
    <div class="panel-body">
      <img src="https://pikaso-bucket.s3-us-west-1.amazonaws.com/{{.ProfilePic}}" width="200px" height="200px">
      <p>{{.Description}}</p>
      Created by {{ .User.Name }} - {{ .CreatedAtDate }} - {{ .NumPieces }} pieces.
      <div class="pull-right">
        <a href="/artist/read?id={{.Uuid }}">Read more</a>
      </div>
    </div>
  </div>
{{ end }}

{{ end }}
